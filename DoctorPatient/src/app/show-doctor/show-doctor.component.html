<header class="header">
      <div class="navbar-area">
        <div class="container">
          <div class="row align-items-center">
            <section id="home" class="hero-section">
               <div class="container">
                <h2 class="text-center" style="font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;"> Doctor Information</h2>
                <div class="table-wrapper">
                    <h2 class="text-center" style="font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;"> Choose a doctor </h2>
                  
                  <select class="hideLabel form-control" [(ngModel)]="doId" name="Id" (change)="selectName(doId);">  
                    <option selected="" value=""></option>  
                  <option [ngValue]="doc.id" *ngFor="let doc of doctors">  
                     {{doc.name}}  
                  </option>  
                  </select> 
                  <div *ngIf="doctorflag">
                  <table class="fl-table">
                    <thead class="thead-dark">
                      <tr>
                        <th>Doctor Name</th>
                        <th>Doctor Specialization</th>
                        <th>Number of Patients</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td>{{doctorinfo.name}}</td>
                        <td>{{doctorinfo.specialist}}</td>
                        <td>{{doctorinfo.numberofpatients}}</td>
                      </tr>
                    </tbody>
                  </table>
                  </div>
                </div>
                <br><br>
                <button type="submit" class="btn btn-primary" (click)="back()">Back</button>
              </div>
    </section>
