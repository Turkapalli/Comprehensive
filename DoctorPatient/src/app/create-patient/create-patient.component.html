<div class="text-center ">
    <h2 class="text-center" style="font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;"> Enter Patient Information</h2>
</div>
<div class="pat">
<div class="col-md-5 offset-md-4">
      <div class="container form-container">
              <form >
                    <div class="form-group">
                        <label for="Name"><strong> Name</strong>: </label>
                        <input required type="text" [(ngModel)]="patient.name"  name="patientName" id="patientName"
                            class="form-control phone" maxlength="28" placeholder="Enter your Name" />
                    </div>
                    <div class="form-group">
                        <label for="dateofvisit"><strong> Date of Visit </strong>:</label>
                        <input required type="date" [(ngModel)]="patient.dateofvisit"  name="dateofvisit" id="dateofvisit"
                            class="form-control phone" maxlength="28" placeholder="Patient date of vist" />
                    </div>
                    <div class="form-group">
                        <label for="visiteddoctor"><strong>Select Vistited Doctor </strong>:</label>
  
                        <select class="hideLabel form-control" [(ngModel)]="patient.visiteddoctor" name="Id" (change)="selectName(patient.doctorid);">  
                          <option selected="" value=""></option>  
                       <option [ngValue]="k.name" *ngFor="let k of doctors">  
                           {{k.name}}  
                    </option>  
               </select> 
                    </div>
                    <div class="form-group">
                        <label for="precription"><strong> Prescription </strong>:</label>
                        <input required type="text" [(ngModel)]="patient.prescription"  name="precription" id="precription"
                            class="form-control phone" maxlength="28" placeholder="Enter prescription" />
                    </div>
  
                  <div class="form-group">
                        <label for="doctId"> <strong>Doctors Id:</strong>  </label>
                        <input class="form-control" type="number"[(ngModel)]="patient.doctorid"   name="doctId" id="doctId" required
                            placeholder="Enter Visited Doctors ID" />
                        
                    </div>
  
                    <div class="form-group">
                      <label for="Age"> <strong>Age:</strong>  </label>
                      <input class="form-control" type="number"[(ngModel)]="patient.age"   name="Age" id="Age" required
                          placeholder="Enter Age" />
                      
                  </div>
                    <div class="form-group">
                        <input class="btn btn-success main-btn reg-btn" type="submit" name="submit_reg" value="Register" (click)="register()" >
                    </div>
               
            </form>
            
      </div></div></div>
